<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sides Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="slider-container">

        <section class="left-slid">
            <div class="game-one">
                <h1>PUBG</h1>
            </div>
            <div class="game-two">
                <h1>McQueen</h1>
            </div>
            <div class="game-three">
                <h1>Need For Speed: Most Wanted</h1>
            </div>
            <div class="game-four">
                <h1>Dakar Desert Rally</h1>
            </div>
        </section>

        <section class="right-slid">
            <div class="img img-one"></div>
            <div class="img img-two"></div>
            <div class="img img-three"></div>
            <div class="img img-four"></div>
        </section>

        <section class="buttons-container">
            <button id="down-btn">&#8595;</button>
            <button id="up-btn">&#8593;</button>
        </section>

    </section>

    <script src="app.js"></script>
</body>
</html>
